<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Simple Web - Books listing</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book: ${books}">
			<td th:text="${book.id}"/>
			<td th:text="${book.title}"/>
			<td th:text="${book.publisher.name}"/>
		</tr>
	</table>
</body>
</html>
